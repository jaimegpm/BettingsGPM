<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BettingsGPM</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="logo">
            <img src="img/logo.png" alt="BettingsGPM">
        </div>
        <div class="top-menu">
            <div class="top-menu-items">
                <div class="notifications">Notificaciones</div>
                <div class="language">Idioma: Español</div>
                <div class="deposit">Depositar</div>
                <div class="balance">Saldo: No disponible</div>
            </div>
            <div class="top-menu-buttons">
                <button class="login-btn">Iniciar Sesión</button>
                <button class="register-btn">Registrarse</button>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="login-page">
        <main class="center-content" id="registro-panel">
            <h2>REGISTRO</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>

                <div class="form-group">
                    <label for="password2">Repite la contraseña</label>
                    <input type="password" id="password2" name="password2" placeholder="Repite tu contraseña" required>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">
                        Volver al inicio
                    </button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='InicioSesion.html'">
                        Iniciar Sesión
                    </button>
                    <button type="submit" class="btn-primary">
                        Confirmar
                    </button>
                </div>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>© 2024 BettingsGPM. Todos los derechos reservados.</p>
            <nav>
                <a href="#">Contacto atención al cliente</a>
                <a href="#">Nuestras redes</a>
                <a href="#">Política de privacidad</a>
                <a href="#">Términos y condiciones</a>
            </nav>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
